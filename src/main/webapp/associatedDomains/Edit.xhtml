<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssociatedDomainsEditDlg" widgetVar="AssociatedDomainsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAssociatedDomainsTitle}">
            <h:form id="AssociatedDomainsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{associatedDomainsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAssociatedDomainsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{associatedDomainsController.selected.id}" title="#{bundle.EditAssociatedDomainsTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAssociatedDomainsLabel_sourceDomaine}" for="sourceDomaine" />
                        <p:selectOneMenu id="sourceDomaine" value="#{associatedDomainsController.selected.sourceDomaine}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{domaineController.itemsAvailableSelectOne}"
                                           var="sourceDomaineItem"
                                           itemValue="#{sourceDomaineItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAssociatedDomainsLabel_destinationDomaine}" for="destinationDomaine" />
                        <p:selectOneMenu id="destinationDomaine" value="#{associatedDomainsController.selected.destinationDomaine}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{domaineController.itemsAvailableSelectOne}"
                                           var="destinationDomaineItem"
                                           itemValue="#{destinationDomaineItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAssociatedDomainsLabel_type}" for="type" />
                        <p:inputText id="type" value="#{associatedDomainsController.selected.type}" title="#{bundle.EditAssociatedDomainsTitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{associatedDomainsController.update}" value="#{bundle.Save}" update="display,:AssociatedDomainsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AssociatedDomainsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AssociatedDomainsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
