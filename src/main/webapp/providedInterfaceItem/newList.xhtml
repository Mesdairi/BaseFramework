<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Inputs and Outputs By Coponent"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InputnOutputListForm">
                <div class="col-lg-4" >
                    <p:panel header="Components List">
                        <p:dataTable id="componentlist" value="#{componentController.components}" var="item"
                                     selectionMode="single" selection="#{componentController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:ajax event="rowSelect"  listener="#{componentController.findPitmByComponent()}" update="InputnOutputListForm:pitmlist"/> 
                            <p:ajax event="rowUnselect"  update="InputnOutputListForm:pitmlist"/> 
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </div>
                <div class="col-lg-4"  >
                    <p:panel header="ProvidedInterfaceItem List " >

                        <p:dataTable id="pitmlist" value="#{componentController.providedInterfaceItems}" var="item"
                                     selectionMode="single" selection="#{providedInterfaceItemController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:ajax event="rowSelect" listener="#{providedInterfaceItemController.findInputsByPitm()}"  update="InputnOutputListForm:inputlist InputnOutputListForm:outputlist"/>
                            <p:ajax event="rowUnselect"  update="InputnOutputListForm:inputlist InputnOutputListForm:outputlist"/>  

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                        </p:dataTable>


                    </p:panel>
                </div>
                <div class="col-lg-3" >
                    <p:panel header="Input List ">

                        <p:dataTable id="inputlist" value="#{providedInterfaceItemController.inputs}" var="item"
                                     selectionMode="single" selection="#{inputController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                        </p:dataTable>


                    </p:panel>
          
                    <p:panel header="Output List ">

                        <p:dataTable id="outputlist" value="#{providedInterfaceItemController.output}" var="item"
                                     selectionMode="single" selection="#{outputController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                        </p:dataTable>


                    </p:panel>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
