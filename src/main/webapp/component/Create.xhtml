<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComponentCreateDlg" widgetVar="ComponentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComponentTitle}">
            <h:form id="ComponentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{componentController.selectedComponent != null}">
                        <p:outputLabel value="#{bundle.CreateComponentLabel_providedInterface}" for="providedInterface" />
                        <p:selectOneMenu id="providedInterface" value="#{componentController.selectedComponent.providedInterface}" >
                            <f:selectItems value="#{providedInterfaceController.itemsAvailableSelectOne}"
                                           var="providedInterfaceItem"
                                           itemValue="#{providedInterfaceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateComponentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{componentController.selectedComponent.name}" title="#{bundle.CreateComponentTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateComponentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{componentController.selectedComponent.id}" title="#{bundle.CreateComponentTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateComponentLabel_componentPath}" for="componentPath" />
                        <p:inputText id="componentPath" value="#{componentController.selectedComponent.componentPath}" title="#{bundle.CreateComponentTitle_componentPath}" />
                        <p:outputLabel value="#{bundle.CreateComponentLabel_domaine}" for="domaine" />
                        <p:selectOneMenu id="domaine" value="#{componentController.selectedComponent.domaine}" >
                            <f:selectItems value="#{domaineController.itemsAvailableSelectOne}"
                                           var="domaineItem"
                                           itemValue="#{domaineItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{componentController.create}" value="#{bundle.Save}" update="display,:ComponentListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComponentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComponentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
